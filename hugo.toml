baseURL = "https://thsvinh.github.io/Blog.github.io/"
languageCode = "vi-vn"
title = "Trần Thái Vinh - Blog"
theme = "congo"

# Cấu hình giao diện (Đẹp tối giản, Dark Mode)
[params]
  defaultTheme = "dark" # Mặc định giao diện tối  
  enableThemeToggle = true 
  [params.main]
    dateFormat = "02-01-2006" 

# Cấu hình Menu (Home & Blog)
[menu]

  
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/" # Chứa danh sách 9 bài viết
    weight = 20
  
  [[menu.main]]
    identifier = "About"
    name = "About"
    url = "/about/" # Trang About cá nhân
    weight = 30

[markup.goldmark.renderer]
unsafe = true
